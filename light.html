<!doctype html>
<html>
<head>
    <title>Toggle Lightswitch</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        
    }
    div {
        width: 600px;
        margin: 5em auto;
        padding: 50px;
        background-color: #fff;
        border-radius: 1em;
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        body {
            background-color: #fff;
        }
        div {
            width: auto;
            margin: 0 auto;
            border-radius: 0;
            padding: 1em;
        }
    }
    #status {
	color: green;
    }
    </style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div>
		<h1>Toggle Lightswitch</h1>
		<h2 id="status">ON</h2>
		<button id="toggle">Toggle</button>
	</div>
</body>
</html>
<script>
	var status_el = document.getElementById("status");
	var button = document.getElementById("toggle");
	var light = function(val){
		$.ajaxSetup({timeout:1000});
		$.get("/?value=" + val + "&");
		{Connection: close};
	}
	var toggle = function(){
		if(status_el.innerHTML == "ON"){
			status_el.innerHTML = "OFF";
			status_el.style.color = "red";
			light(0);
		}else{
			status_el.innerHTML = "ON";
			status_el.style.color = "green";
			light(1);
		}
	}
	button.addEventListener("click",toggle);
</script>
